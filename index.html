<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator|Simple and Easy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="heading"><h6>Calculator</h6></div>
      <div id="input"></div>
      <div id="buttons">
        <button id="clr">AC</button>
        <button id="divide" class="operand">/</button>
        <button id="multiply" class="operand">*</button>
        <button id="bkspc" class="operand">&larr;</button>
        <button id="block7">7</button>
        <button id="block8">8</button>
        <button id="block9">9</button>
        <button id="add" class="operand">+</button>
        <button id="block4">4</button>
        <button id="block5">5</button>
        <button id="block6">6</button>
        <button id="minus" class="operand">-</button>
        <button id="block1">1</button>
        <button id="block7">2</button>
        <button id="block7">3</button>
        <button id="dot" class="operand">.</button>
        <button id="bracket1" class="operand">(</button>
        <button id="block0">0</button>
        <button id="bracket2" class="operand">)</button>
        <button id="ans">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
